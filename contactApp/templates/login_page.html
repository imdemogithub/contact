{% extends "base.html" %}
{% load static %}
{% block main_content %}
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="loginform" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="email" required="" name="email" placeholder="Enter your email"> </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="password" required="" placeholder="Enter password"> </div>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                                    <span class="spinner-border spinner-border-md d-none loader" role="status" aria-hidden="true"></span>
                                    <span class="ml-1">Sign In</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <div>Don't have an account? <a href="{% url 'register_page' %}" class="text-info m-l-5"><b>Sign Up</b></a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
{% endblock %}

{% block scripts %}
    <script>
        $("#loginform").submit(function () {
            event.preventDefault(); // Prevent the form from submitting via the browser

            var form = $(this);

            loginRegisterForgot(form, 'Sign In', 'Signin in...')
        });
    </script>
    {% endblock %}
