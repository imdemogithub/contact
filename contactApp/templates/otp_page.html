{% extends "base.html" %}
{% load static %}
{% block main_content %}
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
        <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
            <div class="login-box card">
                <div class="card-body">
                    <form class="form-horizontal form-material" id="otpform" method="POST" action="{% url 'verify_otp' %}">
                        {% csrf_token %}
                        <h3 class="box-title m-b-20">Verify OTP</h3>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input class="form-control" type="password" name="otp" required="" placeholder="Enter OTP">
                            </div>
                        </div>

                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
                                    <span class="spinner-border spinner-border-md d-none loader" role="status" aria-hidden="true"></span>
                                    <span class="ml-1">Verify</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group m-b-0">
                            <div class="col-sm-12 text-center">
                                <div>Don't recieved? <a href="{% url 'create_otp' %}" class="text-info m-l-5"><b>Resend OTP</b></a></div>
                            </div>
                        </div>

                    </form>
                    <form class="form-horizontal" id="recoverform" action="{% url 'verify_otp' %}">
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <h3>Recover Password</h3>
                                <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control" type="text" required="" placeholder="Email"> </div>
                        </div>
                        <div class="form-group text-center m-t-20">
                            <div class="col-xs-12">
                                <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
{% endblock %}

{% block scripts %}
    <script>
        $("#otpform").submit(function () {
            event.preventDefault(); // Prevent the form from submitting via the browser

            var form = $(this);

            loginRegisterForgot(form, 'Varify', 'Varifying OTP..')
        });
    </script>
    {% endblock %}
